name: Fly Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: |
            flyctl secrets set VITE_SERVER_URL_PROD=${{ secrets.VITE_SERVER_URL_PROD }} OPENAI_MODELS=gpt-3.5-turbo,gpt-4,gpt-claude,gpt-4-free NODE_ENV=production JWT_SECRET_PROD=${{ secrets.JWT_SECRET_PROD }} SESSION_EXPIRY=1000*60*60*24*14 CLIENT_URL_PROD=${{ secrets.CLIENT_URL_PROD }} SERVER_URL_PROD=${{ secrets.SERVER_URL_PROD }} OPENAI_REVERSE_PROXY=${{ secrets.OPENAI_REVERSE_PROXY }} BINGAI_TOKEN=${{ secrets.BING_TOKEN }} CHATGPT_TOKEN=${{ secrets.CHATGPT_TOKEN }} OPENAI_KEY=${{ secrets.OPENAI_KEY }} SEARCH=1 MEILI_MASTER_KEY=${{ secrets.MEILI_MASTER_KEY }} MEILI_HOST='https://ms-7d4beedc1ec9-3122.sfo.meilisearch.io' MEILI_HTTP_ADDR='ms-7d4beedc1ec9-3122.sfo.meilisearch.io' -a ${{ secrets.FLY_APP }}
            flyctl deploy -a ${{ secrets.FLY_APP }}           
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
            BING_TOKEN: ${{ secrets.BING_TOKEN }}
            MEILI_MASTER_KEY: ${{ secrets.MEILI_MASTER_KEY }}
            CHATGPT_TOKEN: ${{ secrets.CHATGPT_TOKEN }}
            OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
